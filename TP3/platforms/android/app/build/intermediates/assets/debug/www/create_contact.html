        <article>
            
            <div id="contact_list">
                <h1>Liste de contacts:</h1>
            </div>
            <div id="phone_contacts"></div>
            <div id="telephone"></div>
            
            <div id="contact_info"></div>
            <div id ="pre_masked">
            <a href="#" id="masked">Créer un nouveau contact?</a></div>
            
            <div id ="pre_del">
                <a href="#" id="del_contact">Supprimer un contact?</a></div>
            <div id=kindaform2>
                <h1>Supprimer un contact:</h1>
                <input type="text" id="name_to_del" name="name_to_del"style=" width: 100%; height: 25px;" placeholder="Entrez le nom du contact à supprimer" required>
                <button id="deleteContact"
                type="button">
                Supprimer
                </button>
            </div>
            
            
            <div id=kindaform>
                <h1>Créer un nouveau contact:</h1>
                <input type="text" id="name" name="name"style=" width: 100%; height: 25px;" placeholder="Entrez un nom" required>

                <input type="text" id="phone" name="phone"style=" width: 100%; height: 25px;" placeholder="Entrez un n° de tel" required>

                <input type="email" id="mail" name="mail"style=" width: 100%; height: 25px;" placeholder="Entrez une adresse mail" required>

                <input type="text" id="street" name="street"style=" width: 100%; height: 25px;" placeholder="Entrez une adresse" required>

                <input type="text" id="city" name="city"style=" width: 100%; height: 25px;" placeholder="Entrez une ville" required>

                <button id="createContact"
                type="button">
                Ajouter contact
                </button>
            </div>
